<section class="container">
    <div class="col-md-10 col-md-offset-1">
        <form ng-submit="$ctrl.editItem()" novalidate>

           <div class="form-group" style="margin-top:1.5em;">
               <label for="title">Title: </label>
               <input type="text" class="form-control" placeholder="Title" name="title" ng-model="$ctrl.item.title" required>
           </div>

           <div class="form-group">
               <label for="price">Price: <em>(USD)</em></label>
               <input type="text" class="form-control" placeholder="Price" name="price" ng-model="$ctrl.item.price" required>
           </div>

           <div class="form-group">
               <label for="item_image">Item Image: </label>
               <input type="text" class="form-control" placeholder="Image" name="item_image" ng-model="$ctrl.item.item_image" required>
           </div>

           <div class="form-group">
               <label for="description">Description: </label>
               <textarea class="form-control" placeholder="Description" name="description" ng-model="$ctrl.item.description" required></textarea>
           </div>

           <!--recaptcha  -->
           <div class="row" ng-show="!$ctrl.captchaToken" style="margin-bottom:1em;">
               <div vc-recaptcha key="$ctrl.captchaKey"style="display:flex; justify-content:center;"></div>
           </div>

           <button type="submit" class="btn btn-primary btn-margin">Save changes</button>

        </form>

      <div class="row">
          <div class="col-xs-6">
              <button type="button" class="btn btn-default btn-margin" ui-sref="home">Cancel changes</button>
          </div>
          <div class="col-xs-6">
              <button type="button" class="btn btn-danger btn-margin pull-right" ng-click="$ctrl.deleteItem()">Delete item</button>
          </div>
      </div>
  </div>
</section>
